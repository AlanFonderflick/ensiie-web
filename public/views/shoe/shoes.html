<div>

    <h2>Shoes</h2>

    <script type = "text/ng-template" id="shoe-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myShoeLabel">Create or edit a Shoe</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="shoe.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="shoe.name" ng-required="false"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>description:</label>
                    
                    <input type="text" class="form-control" name="description"
                           ng-model="shoe.description" ng-required="false"
                           />
                    <span class="error" ng-show="form.description.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.description.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>image:</label>
                    
                    <input type="text" class="form-control" name="image"
                           ng-model="shoe.image" ng-required="false"
                           />
                    <span class="error" ng-show="form.image.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.image.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>price:</label>
                    
                    <input type="number" step="any" class="form-control" name="price"
                           ng-model="shoe.price" ng-required="false"
                           />
                    <span class="error" ng-show="form.price.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.price.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>category:</label>
                    
                    <input type="text" class="form-control" name="category"
                           ng-model="shoe.category" ng-required="false"
                           />
                    <span class="error" ng-show="form.category.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.category.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Shoe
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>description</th>
                
                <th>image</th>
                
                <th>price</th>
                
                <th>category</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="shoe in shoes">
                <td>{{shoe.id}}</td>
                
                <td>{{shoe.name }}</td>
                
                <td>{{shoe.description }}</td>
                
                <td>{{shoe.image }}</td>
                
                <td>{{shoe.price }}</td>
                
                <td>{{shoe.category }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(shoe.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(shoe.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
