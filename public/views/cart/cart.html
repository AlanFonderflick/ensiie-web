<div data-ng-controller="CartController" class="container">
		<!-- Fil d'ariane -->
		<ol class="breadcrumb">
		  <li><a href="#">Home</a></li>
		  <li><a href="#">His</a></li>
		  <li class="active">Cart</li>
		</ol>

		<!-- Corps de page -->
		<div class="table-responsive">

			<table class="table table-hover">
				<tr>
					<th>Product Name</th>
					<th />
					<th />
					<th />
					<th>Unit Price</th>
					<th>Qty</th>
					<th>Subtotal</th>
					<th />
				</tr>
				<tr ng-repeat="item in cart track by item.id" class="media media-middle">
				  	<td>
				  		<img data-ng-src="img/{{item.image}}" class="media-object" alt="{{item.name}}" />
				  	</td>
				    <td data-ng-bind="item.name"></td>
				    <td data-ng-bind="item.description"></td>
				    <td>
				    	<a href="#">Edit</a>
				    </td>
				    <td data-ng-bind="item.price | currency"></td>
				    <td>
				    	<input type="text" data-ng-model="item.quantity" data-ng-init="item.quantity='1'" />
				    </td>			    
				    <td>
				    	<span data-ng-bind="item.price*item.quantity | currency">0</span>
				    </td>			    
				    <td>
				    	<a data-ng-click="removeCart(item.id)"><li class="glyphicon glyphicon-remove" /></a>
				    </td>
				</tr>
			</table>

		</div> 

		<div class="alert alert-danger text-center" data-ng-hide="cart.length">You still have an empty cart !</div>

		<a href="#/" class="btn standard-button">Continue shopping</a>
		<a href="#/cart" class="btn standard-button pull-right">Update shopping cart</a>


</div>
